<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Selection Menu</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your local CSS file -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-transparent text-gray-100 antialiased" style="font-family: 'Inter', sans-serif;">
    <!-- This button is for testing in a browser and will be visible in-game -->
    <button id="openJobMenuBtn" class="fixed bottom-5 right-5 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg z-50 transition-transform transform hover:scale-105">
        Open Job Selection
    </button>

    <!-- The main modal window for the job list -->
    <div id="jobSelectionModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="modal-content bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-4xl border border-gray-700 flex flex-col" style="min-height: 500px;">
            <div class="modal-header flex justify-between items-center pb-4 mb-4 border-b border-gray-600">
                <h2 class="text-2xl font-bold text-white">Select a Job</h2>
                <button class="close-btn text-gray-400 hover:text-white text-3xl font-bold leading-none" onclick="closeJobSelectionMenu(true)">&times;</button>
            </div>
            <div id="jobList" class="job-list-container flex-grow">
                <!-- Job buttons will be inserted here by the JavaScript -->
            </div>
            <button class="refresh-button mt-6 w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition-colors" onclick="reloadPage()">
                Refresh Page
            </button>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="job_selection_menu.js"></script>
</body>
</html>
