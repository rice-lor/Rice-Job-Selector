<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Selection Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Button to open the Job Selection Menu (for testing outside NUI) -->
    <button id="openJobMenuBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-200 ease-in-out transform hover:-translate-y-1">
        Open Job Selection
    </button>

    <!-- Job Selection Modal -->
    <div id="jobSelectionModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Select a Job</h2>
                <button class="modal-close-btn" onclick="closeJobSelectionMenu()">Ã—</button>
            </div>
            <div class="modal-body-content">
                <div id="jobLogDisplay" class="job-log-display">
                    <!-- Log messages will appear here -->
                    <div class="log-message info">Log initialized.</div>
                </div>
                <div id="jobList" class="job-list">
                    <!-- Job buttons will be dynamically inserted here by job_selection_menu.js -->
                </div>
            </div>
            <button class="refresh-page-button job-button mt-4" onclick="reloadPage()">Refresh Page</button>
        </div>
    </div>
    <script type="module" src="job_selection_menu.js"></script>
</body>
</html>
