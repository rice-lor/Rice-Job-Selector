<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Selection Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: "Inter", sans-serif; background-color: transparent; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { 
            background-color: #1a1a1a; 
            border-radius: 12px; 
            padding: 24px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
            max-width: 800px; /* Increased max-width to accommodate log */
            width: 95%; 
            color: #e0e0e0; 
            position: relative; 
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack header, content area, and back button */
            min-height: 400px; /* Ensure modal content has a minimum height */
        }
        .modal-body-content {
            display: flex; /* Flex container for log and job list */
            flex-direction: row;
            gap: 15px;
            margin-bottom: 20px;
            flex-grow: 1; /* Allow this section to grow */
            min-height: 300px; /* Ensure it has some height */
            align-items: flex-start; /* Align items to the start to prevent vertical stretching issues */
        }
        .job-log-display {
            background-color: #0d0d0d;
            border-radius: 8px;
            padding: 10px;
            flex-basis: 30%; /* Take 30% of available space */
            min-width: 150px; /* But not less than 150px */
            max-height: 400px; /* Limit height and enable scrolling */
            overflow-y: auto;
            font-size: 0.85rem;
            color: #cccccc;
            border: 1px solid #222;
            flex-shrink: 0; /* Prevent shrinking below flex-basis/min-width */
        }
        .log-message {
            margin-bottom: 5px;
            word-wrap: break-word;
        }
        .log-message.success { color: #4CAF50; }
        .log-message.error { color: #f44336; }
        .log-message.warning { color: #ffeb3b; }
        .log-message.info { color: #2196F3; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .modal-title { font-size: 1.8rem; font-weight: 700; color: #ffffff; }
        .modal-close-btn { background: none; border: none; font-size: 1.5rem; color: #e0e0e0; cursor: pointer; transition: color 0.2s ease-in-out; }
        .modal-close-btn:hover { color: #ff5555; }
        .job-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 15px; 
            flex-grow: 1; /* Allow job list to take remaining space */
        }
        .job-button { /* This class now defines the look of ALL job buttons */
            background-color: #333;
            color: #ffffff;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            border: 1px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%; /* Ensure buttons fill their grid cell */
            height: 100%; /* Ensure buttons fill their grid cell */
        }
        .job-button:hover { background-color: #555; transform: translateY(-2px); box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); }
        .job-button:active { transform: translateY(0); box-shadow: none; }
        .back-button { background-color: #555; color: #ffffff; padding: 10px 20px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out; border: 1px solid #666; width: 100%; margin-top: 10px; }
        .back-button:hover { background-color: #777; transform: translateY(-1px); }
        .back-button:active { transform: translateY(0); box-shadow: none; }
        
        /* Styles for trucker sub-menu */
        .trucker-job-container {
            position: relative;
            display: inline-block; /* Allows sub-menu to position relative to it */
            height: 100%; /* Ensure container fills grid cell height */
            /* No direct button styling here. It's a container for layout. */
        }
        .trucker-main-button { /* This button now takes on the full job-button styling */
            /* It will inherit .job-button styles from the JS, so minimal specific styles here */
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .trucker-subjobs-menu {
            position: absolute;
            top: 0; /* Align with the top of the main trucker button */
            left: 100%; /* Position to the right of the main trucker button */
            background-color: #2a2a2a; /* Slightly lighter background for sub-menu */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
            min-width: 150px;
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 8px;
            z-index: 1010; /* Ensure it's above other elements */
            margin-left: 10px; /* Space between main button and sub-menu */
        }
        .trucker-job-container:hover .trucker-subjobs-menu {
            display: flex; /* Show on hover */
        }
        .subjob-button {
            background-color: #444;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            border: 1px solid #555;
            text-align: left;
            width: 100%; /* Make subjob buttons fill their container */
        }
        .subjob-button:hover {
            background-color: #666;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) { 
            .modal-content { 
                padding: 16px; 
                flex-direction: column; /* Stack vertically on small screens */
            } 
            .modal-title { font-size: 1.5rem; } 
            .modal-body-content {
                flex-direction: column; /* Stack log and job list vertically */
            }
            .job-log-display {
                width: 100%; /* Full width on small screens */
                margin-bottom: 15px;
            }
            .job-list { grid-template-columns: 1fr; } 
            /* Adjust sub-menu positioning for mobile if needed */
            .trucker-subjobs-menu {
                position: static; /* Stack on mobile */
                margin-left: 0;
                margin-top: 10px;
            }
            .trucker-job-container:hover .trucker-subjobs-menu {
                display: flex;
            }
        }
    </style>
</head>
<body class="text-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Button to open the Job Selection Menu (for testing outside NUI) -->
    <button id="openJobMenuBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-200 ease-in-out transform hover:-translate-y-1">
        Open Job Selection
    </button>

    <!-- Job Selection Modal -->
    <div id="jobSelectionModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Select a Job</h2>
                <button class="modal-close-btn" onclick="closeJobSelectionMenu()">Ã—</button>
            </div>
            <div id="jobList" class="job-list">
                <!-- Job buttons will be dynamically inserted here by job_selection_menu.js -->
            </div>
            <button class="back-button" onclick="closeJobSelectionMenu()">Back</button>
            <!-- New Refresh Page Button -->
            <button class="refresh-page-button" onclick="reloadPage()">Refresh Page</button>
        </div>
    </div>
    <script type="module" src="job_selection_menu.js"></script>
</body>
</html>
